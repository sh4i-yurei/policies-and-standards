# Pre-commit Config Template
#
# Copy this file to .pre-commit-config.yaml in your project repo.
# Uncomment the language-specific sections that apply to your project.
# This mirrors CI gates locally per STD-030 requirement:
# "Local workflows MUST mirror CI to minimize drift."

repos:
  # --- Universal hooks ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-merge-conflict

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.1
    hooks:
      - id: markdownlint-cli2
        args: ["**/*.md"]

