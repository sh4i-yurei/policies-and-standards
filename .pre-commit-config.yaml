repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: markdownlint-cli2
        name: markdownlint
        entry: bash -c 'export PATH="$HOME/.nvm/versions/node/v24.11.0/bin:$PATH" && markdownlint-cli2 "$@"' --
        language: system
        types: [markdown]

      - id: cspell
        name: cspell
        entry: bash -c 'export PATH="$HOME/.nvm/versions/node/v24.11.0/bin:$PATH" && cspell --config .cspell.json "$@"' --
        language: system
        types: [markdown]
