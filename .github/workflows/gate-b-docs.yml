name: "Gate B - Documentation Validation"

on:
  workflow_call:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: "**/*.md"

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-yamllint-${{ runner.os }}
          restore-keys: pip-yamllint-
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        run: |
          find . -name '*.yml' -o -name '*.yaml' | \
            grep -v node_modules | grep -v .git | \
            xargs yamllint -c .yamllint.yaml 2>/dev/null || \
          find . -name '*.yml' -o -name '*.yaml' | \
            grep -v node_modules | grep -v .git | \
            xargs yamllint -d relaxed

  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          config-file: ".github/mlc_config.json"

  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v8
        with:
          files: "**/*.md"

  version-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check version references
        run: |
          if [ -f scripts/validate-version-refs.sh ]; then
            bash scripts/validate-version-refs.sh
          fi
